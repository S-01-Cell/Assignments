<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-center pt-5 mb-4">User Details</h2>
        <div class="table-responsive">
            <table class="table table-sm table-light table-striped-rows">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email (optional)</th>
                        <th scope="col">Address 1</th>
                        <th scope="col">Address 2 (optional)</th>
                        <th scope="col">Country</th>
                        <th scope="col">State</th>
                        <th scope="col">Zip</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script>
        // Fetches and displays user details 
        fetch('/UserDetails/api')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('tbody');
                data.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${user.firstname}</td>
                    <td>${user.lastname}</td>
                    <td>${user.username}</td>
                    <td>${user.email || ''}</td>
                    <td>${user.address1}</td>
                    <td>${user.address2 || ''}</td>
                    <td>${user.country}</td>
                    <td>${user.state}</td>
                    <td>${user.zip}</td>
                `;
                    tbody.appendChild(row);
                });
            })
            .catch(err => {
                console.error('Error fetching user details:', err);
            });
    </script>

</body>

</html>
